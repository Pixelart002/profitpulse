<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KYRO TO THE MOON ðŸŒ™</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px;
      position: relative;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
    }
    .menu-button {
      font-size: 24px;
      text-decoration: none;
      color: white;
    }
    #chat-container {
      padding: 20px;
      padding-bottom: 80px;
    }
    #input-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      z-index: 999;
    }
    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
    }
    #send-btn, .option {
      background: #0a84ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      position: relative;
    }
    .msg-options {
      display: none;
      justify-content: flex-start;
      gap: 5px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .msg-options button {
      font-size: 10px;
      padding: 4px 6px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    .message:hover .msg-options,
    .message.editing .msg-options,
    .message.show-options .msg-options {
      display: flex;
    }
    .edited-label {
      font-size: 10px;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
      font-style: italic;
    }
    .chat-folder {
      background: #0e0e0e;
      color: white;
      margin: 4px;
      padding: 6px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-folder span {
      flex-grow: 1;
    }
    .chat-folder .chat-actions {
      display: flex;
      gap: 4px;
    }
    .chat-folder .chat-actions button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .curtain-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100vh;
      background: #222;
      transition: left 0.3s;
      z-index: 999;
      padding: 10px;
    }
    .curtain-menu.open {
      left: 0;
    }
    .menu-content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .menu-content h2, .menu-content h3 {
      margin-top: 0;
    }
    #chat-list {
      overflow-y: auto;
      flex-grow: 1;
    }
    #header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #copyright {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
    }
    .typing {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">print.ai</div>
    <a href="#" class="menu-button" id="menu-toggle">â˜°</a>
  </header>

  <div class="curtain-menu" id="curtain-menu">
    <div class="menu-content">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2>Menu</h2>
        <button id="close-menu">Ã—</button>
      </div>
      <div class="mod-div">
        <h3>Create a new chat</h3>
        <button onclick="startNewChat()">New</button>
      </div>
      <ul id="chat-list"></ul>
    </div>
  </div>

  <div id="chat-container"></div>

  <div id="input-container">
    <button class="option" id="openModalLink">+</button>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">âž”</button>
  </div>

  <div id="copyright">Â©kyro</div>

  <script>
    const apiKey = "6a91380587a74df6a786ce302cb74e0d";
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    let chatHistory = [];
    let chatTitle = null;

    const saveChat = () => {
      if (!chatTitle) return;
      localStorage.setItem(chatTitle, JSON.stringify(chatHistory));
      loadChatsToMenu();
    };

    const loadChatsToMenu = () => {
      const chatList = document.getElementById("chat-list");
      chatList.innerHTML = "";
      Object.keys(localStorage).forEach(key => {
        const li = document.createElement("li");
        li.className = "chat-folder";
        const span = document.createElement("span");
        span.textContent = key;
        span.onclick = () => loadChat(key);

        const actions = document.createElement("div");
        actions.className = "chat-actions";

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "ðŸ—‘ï¸";
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          localStorage.removeItem(key);
          loadChatsToMenu();
        };

        const archiveBtn = document.createElement("button");
        archiveBtn.innerHTML = "ðŸ“";
        archiveBtn.onclick = (e) => {
          e.stopPropagation();
          const archived = JSON.parse(localStorage.getItem("archivedChats") || "[]");
          archived.push({ title: key, history: JSON.parse(localStorage.getItem(key)) });
          localStorage.setItem("archivedChats", JSON.stringify(archived));
          localStorage.removeItem(key);
          loadChatsToMenu();
        };

        actions.appendChild(deleteBtn);
        actions.appendChild(archiveBtn);
        li.appendChild(span);
        li.appendChild(actions);
        chatList.appendChild(li);
      });
    };

    const loadChat = (title) => {
      chatTitle = title;
      chatHistory = JSON.parse(localStorage.getItem(title) || "[]");
      chatContainer.innerHTML = "";
      chatHistory.forEach(m => appendMessage(m.text, m.type, false));
    };

    const startNewChat = () => {
      chatTitle = `Chat-${new Date().toLocaleString()}`;
      chatHistory = [];
      chatContainer.innerHTML = "";
    };

    function appendMessage(text, className, addToHistory = true) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${className}`;

      const textDiv = document.createElement("div");
      textDiv.className = "message-text";
      messageDiv.appendChild(textDiv);

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "msg-options";

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "Copy";
      copyBtn.onclick = () => copyMsg(copyBtn);

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = () => editMsg(editBtn);

      optionsDiv.appendChild(copyBtn);
      optionsDiv.appendChild(editBtn);
      messageDiv.appendChild(optionsDiv);

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          textDiv.textContent += text[i++];
        } else {
          clearInterval(interval);
        }
      }, 20);

      if (addToHistory) {
        chatHistory.push({ type: className, text });
        saveChat();
      }
    }

    const copyMsg = (btn) => {
      const msg = btn.closest(".message").querySelector(".message-text").innerText;
      navigator.clipboard.writeText(msg);
    };

    const editMsg = (btn) => {
      const div = btn.closest(".message");
      div.classList.add("editing");
      const textDiv = div.querySelector(".message-text");
      const oldText = textDiv.textContent;
      const input = document.createElement("input");
      input.value = oldText;
      textDiv.replaceWith(input);

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Save";
      saveBtn.onclick = () => {
        const newText = input.value;
        const newTextDiv = document.createElement("div");
        newTextDiv.className = "message-text";
        newTextDiv.textContent = newText;
        input.replaceWith(newTextDiv);

        const editedLabel = document.createElement("div");
        editedLabel.className = "edited-label";
        editedLabel.textContent = "edited";
        div.appendChild(editedLabel);

        const options = div.querySelector(".msg-options");
        options.innerHTML = "";
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => copyMsg(copyBtn);
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editMsg(editBtn);
        options.appendChild(copyBtn);
        options.appendChild(editBtn);

        chatHistory.push({ type: 'user', text: newText });
        saveChat();
        div.classList.remove("editing");
      };

      const options = div.querySelector(".msg-options");
      options.innerHTML = "";
      options.appendChild(saveBtn);
      input.focus();
    };

    function showTypingIndicator() {
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerText = "KYRO is typing...";
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return typing;
    }

    async function getChatGPTResponse(message) {
      const url = "https://api.aimlapi.com/chat/completions";
      const requestBody = {
        model: "gpt-4o",
        messages: [{ role: "user", content: message }],
        max_tokens: 5120,
        stream: false
      };
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });
        const data = await response.json();
        return data.choices?.[0]?.message?.content || "No response received";
      } catch (error) {
        console.error("API Request Failed:", error);
        return "Error in getting response";
      }
    }

    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (message === "") return;
      if (!chatTitle) startNewChat();
      appendMessage(message, "user");
      userInput.value = "";
      const typing = showTypingIndicator();
      const reply = await getChatGPTResponse(message);
      chatContainer.removeChild(typing);
      appendMessage(reply, "bot");
    });

    userInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") sendBtn.click();
    });

    window.onload = loadChatsToMenu;

    document.getElementById('menu-toggle').onclick = (e) => {
      e.preventDefault();
      document.getElementById('curtain-menu').classList.toggle('open');
    };
    document.getElementById('close-menu').onclick = () => {
      document.getElementById('curtain-menu').classList.remove('open');
    };
  </script>
</body>
</html>
