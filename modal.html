<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style the modal */
    .modal {
      position: absolute;
      display: none;
      z-index: 1;
      background-color: #fff;
      border: 1px solid #ccc;
      margin-bottom: 243px;
      width: 300px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
    }
    
    /* Modal Content */
    .add-content {
      padding: 20px;
    }
    
    /* The Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    
    /* Link as Button */
    .option {
      margin: 10px;
      /* Just for example purposes */
      padding: 10px 20px;
      font-size: 156px;
      text-decoration: none;
    }
  </style>
</head>

<body> <a href="#" class="option" id="openModalLink">+</a>
  <div id="myModal" class="modal">
    <div class="add-content"> <span class="close" id="closeModalBtn">&times;</span>
      <p>Modal content here...</p>
    </div>
  </div>
  <script>
    // Get the modal 
    
    
    var modal = document.getElementById('myModal'); // Get the link that opens the modal
    var link = document.getElementById('openModalLink');
    // Get the <span> element that closes the modal
    var span = document.getElementById('closeModalBtn');
    // When the user clicks the link, open the modal
    link.onclick = function(event) {
      event.preventDefault();
      // Prevent default anchor behavior 
      var rect = link.getBoundingClientRect();
      modal.style.display = 'block';
      modal.style.top = `${rect.top + window.scrollY}px`;
      modal.style.left = `${rect.left + window.scrollX}px`;
    } // When the user clicks on <span> (x), close the modal 
    span.onclick = function() { modal.style.display = 'none'; }
    // Optional: close the modal when user clicks outside of it
    window.onclick = function(event) { if (event.target === modal) { modal.style.display = 'none'; } }
  </script>
</body>

</html>
