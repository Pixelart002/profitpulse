<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Blogging AI - Ultra Generator </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .typing-indicator {
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .editable-heading {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex flex-col items-center p-6">
    <header class="w-full max-w-5xl mb-6">
      <h1 class="text-4xl font-bold mb-2">Blogging AI Generator</h1>
      <p class="text-gray-400">Smart AI blog generation with YouTube & image enhancement</p>
    </header>

    <section class="w-full max-w-5xl mb-8">
      <div class="relative overflow-hidden rounded-xl">
        <div id="carousel" class="flex transition-transform duration-700">
          <img src="https://source.unsplash.com/random/1280x400/?technology" class="w-full object-cover" />
          <img src="https://source.unsplash.com/random/1280x400/?ai" class="w-full object-cover" />
          <img src="https://source.unsplash.com/random/1280x400/?blogging" class="w-full object-cover" />
        </div>
        <div class="absolute bottom-2 right-2 flex space-x-2">
          <button onclick="prevSlide()" class="bg-white text-black px-3 py-1 rounded">‹</button>
          <button onclick="nextSlide()" class="bg-white text-black px-3 py-1 rounded">›</button>
        </div>
      </div>
    </section>

    <main class="w-full max-w-5xl glass rounded-2xl p-6 space-y-6">
      <div>
        <label class="block text-sm mb-2">Blog Topic / Keywords</label>
        <input id="topicInput" type="text" placeholder="e.g. AI in Healthcare" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-white">
      </div>

      <div>
        <label class="block text-sm mb-2">Select AI Model</label>
        <select id="modelSelect" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-white">
          <option value="gpt-4o">GPT-4o (Advanced)</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Balanced)</option>
          <option value="gpt-3o">GPT-3o Mini (Quick & Light)</option>
          <option value="mistral-7b">Mistral 7B (Open-source)</option>
          <option value="claude-instant">Claude Instant (Fast + Reasoning)</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-2">Choose Access Level</label>
        <select id="userLevel" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-white">
          <option value="basic">Basic (Free)</option>
          <option value="premium">Premium ($5)</option>
          <option value="ultra">Ultra Premium ($15)</option>
        </select>
      </div>

      <button onclick="generateContent()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded font-bold">Generate Content</button>

      <div id="loading" class="mt-4 hidden text-blue-400 typing-indicator">Generating...</div>

      <div id="resultModal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-3xl relative">
          <button onclick="document.getElementById('resultModal').classList.add('hidden')" class="absolute top-2 right-4 text-white text-2xl">&times;</button>
          <div id="result" class="whitespace-pre-wrap space-y-6 max-h-[70vh] overflow-y-auto"></div>
        </div>
      </div>

      <div class="mt-6">
        <h2 class="text-xl font-bold mb-2">Want Ultra Output?</h2>
        <p class="text-gray-400 mb-2">Upgrade to Premium or Ultra Premium for AI-enhanced content + auto YouTube/video/image injection & mega results.</p>
        <a href="https://paytm.me/upi/pay?phone=YOUR_NUMBER_HERE" class="inline-block bg-green-600 hover:bg-green-700 px-5 py-2 rounded text-white">Pay with Paytm</a>
      </div>
    </main>
  </div>

  <script>
    let currentSlide = 0;
    const carousel = document.getElementById('carousel');
    const totalSlides = carousel.children.length;

    function showSlide(index) {
      currentSlide = (index + totalSlides) % totalSlides;
      carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    setInterval(nextSlide, 5000);

    const API_KEY = '6a91380587a74df6a786ce302cb74e0d';

    async function generateContent() {
      const topic = document.getElementById('topicInput').value.trim();
      const model = document.getElementById('modelSelect').value;
      const level = document.getElementById('userLevel').value;
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const resultModal = document.getElementById('resultModal');

      if (!topic) return alert('Please enter a topic or keyword.');

      loading.classList.remove('hidden');
      result.innerHTML = '';

      let promptBase = `You are a powerful AI blogging assistant. Generate a viral SEO blog post with:
- Clickbait headline
- Detailed intro + body + conclusion
- YouTube video embed based on topic (with auto video ID)
- Unsplash carousel image links without API
- Add tips, hashtags, and Tailwind responsive HTML
- Divide users into: basic (short), premium (enhanced), ultra (god-mode: story + AI SEO + videos)`;

      if (level === 'premium') {
        promptBase += `\n\nAdd storytelling, emotion, social proof, long-tail keywords. Slightly more detailed.`;
      } else if (level === 'ultra') {
        promptBase += `\n\nYou are God mode. Write mega-level content with advanced blogging structure, hook, call to action, auto YouTube search and embed with real video ID, and Unsplash topic image like https://source.unsplash.com/random/?${topic}`;
      }

      try {
        const response = await fetch("https://api.aimlapi.com/chat/completions", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model,
            messages: [
              { role: "system", content: promptBase },
              { role: "user", content: `Write a detailed blog on: ${topic}` },
            ],
            temperature: 0.85,
            max_tokens: 2048,
            stream: false
          })
        });

        const data = await response.json();
        const content = data?.choices?.[0]?.message?.content || 'No response.';
        const container = document.createElement('div');

        const inputTitle = document.createElement('input');
        inputTitle.className = 'text-xl font-bold bg-transparent border-b border-gray-600 text-white w-full p-1';
        inputTitle.value = content.split("\n")[0] || 'Generated Blog Title';
        container.appendChild(inputTitle);

        const textBox = document.createElement('textarea');
        textBox.value = content;
        textBox.className = 'w-full h-64 p-3 rounded bg-gray-900 text-white border border-gray-600 my-4';
        container.appendChild(textBox);

        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.className = 'bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded mr-2';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(`${inputTitle.value}\n\n${textBox.value}`);
          alert('Copied!');
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'bg-red-500 hover:bg-red-600 px-4 py-2 rounded';
        delBtn.onclick = () => container.remove();

        const btnGroup = document.createElement('div');
        btnGroup.className = 'flex';
        btnGroup.appendChild(copyBtn);
        btnGroup.appendChild(delBtn);

        container.appendChild(btnGroup);
        result.appendChild(container);
        resultModal.classList.remove('hidden');
      } catch (error) {
        result.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
        resultModal.classList.remove('hidden');
      } finally {
        loading.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
