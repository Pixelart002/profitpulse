<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Blogging AI - Ultra Generator </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .typing-indicator {
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .editable-heading {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex flex-col items-center p-6">
    <header class="w-full max-w-5xl mb-6">
      <h1 class="text-4xl font-bold mb-2">Blogging AI Generator</h1>
      <p class="text-gray-400">Smart AI blog generation with YouTube & image enhancement</p>
    </header>

    <section class="w-full max-w-5xl mb-8">
      <div class="relative overflow-hidden rounded-xl">
        <div id="carousel" class="flex transition-transform duration-700">
          <img src="https://source.unsplash.com/random/1280x400/?technology" class="w-full object-cover" />
          <img src="https://source.unsplash.com/random/1280x400/?ai" class="w-full object-cover" />
          <img src="https://source.unsplash.com/random/1280x400/?blogging" class="w-full object-cover" />
        </div>
        <div class="absolute bottom-2 right-2 flex space-x-2">
          <button onclick="prevSlide()" class="bg-white text-black px-3 py-1 rounded">‹</button>
          <button onclick="nextSlide()" class="bg-white text-black px-3 py-1 rounded">›</button>
        </div>
      </div>
    </section>

    <main class="w-full max-w-5xl glass rounded-2xl p-6 space-y-6">
      <div>
        <label class="block text-sm mb-2">Blog Topic / Keywords</label>
        <input id="topicInput" type="text" placeholder="e.g. AI in Healthcare" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-white">
      </div>

      <div>
        <label class="block text-sm mb-2">Select AI Model</label>
        <select id="modelSelect" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-white">
          <option value="gpt-4o">GPT-4o (Advanced)</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Balanced)</option>
          <option value="gpt-3o">GPT-3o Mini (Quick & Light)</option>
          <option value="mistral-7b">Mistral 7B (Open-source)</option>
          <option value="claude-instant">Claude Instant (Fast + Reasoning)</option>
          <option value="gemma-7b">Gemma 7B (Google AI)</option>
          <option value="phi-2">Phi-2 (Microsoft Light Model)</option>
          <option value="llama2-7b">LLaMA 2 7B (Meta AI)</option>
          <option value="neural-chat">Neural Chat (Intel AI)</option>
          <option value="openchat">OpenChat (Free community model)</option>
          <option value="deepseek">DeepSeek AI (Free, Accurate)</option>
          <option value="yi-34b">Yi 34B Chat (Zero API)</option>
          <option value="zephyr">Zephyr 7B Beta</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-2">Choose Access Level</label>
        <select id="userLevel" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-white">
          <option value="basic">Basic (Free - Normal Generation)</option>
          <option value="premium">Premium ($5 - Enhanced + YT+Images)</option>
          <option value="ultra">Ultra Premium ($15 - Auto YT ID + Unsplash Enhanced + God Sage Mode)</option>
        </select>
        <p class="text-xs text-gray-400 mt-2">Note: Payment supported via Paytm - just enter phone number</p>
        <a href="paytm://upi/pay?pa=8743845448@paytm&pn=BlogAI&mc=0000&tid=123456789&tr=txnRef12345&am=5&cu=INR" target="_blank" class="text-blue-400 text-sm underline">Pay for Premium</a>
        <br>
        <a href="paytm://upi/pay?pa=your-merchant-id@paytm&pn=BlogAI&mc=0000&tid=123456789&tr=txnRef54321&am=15&cu=INR" target="_blank" class="text-blue-400 text-sm underline">Pay for Ultra Premium</a>
      </div>

      <button onclick="generateContent()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded font-bold">Generate Content</button>

      <div id="loading" class="mt-4 hidden text-blue-400 typing-indicator">Generating...</div>

      <div id="resultModal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-3xl relative">
          <button onclick="document.getElementById('resultModal').classList.add('hidden')" class="absolute top-2 right-4 text-white text-2xl">&times;</button>
          <div id="result" class="whitespace-pre-wrap space-y-6 max-h-[70vh] overflow-y-auto"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="your-ai-script-reference.js"></script>
</body>
</html>
