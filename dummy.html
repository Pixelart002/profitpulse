 <div class="mod-div">
   <h3 class="models">Create a new chat</h3> <button onclick="createNewChat()" class="model-btn"><span>New</span></button>
 </div>
 <ul id="chat-list"></ul> <!-- Dynamic list for chat titles -->
 <div id="chat-container"></div> <!-- Container for chat messages -->
 <div id="typing-indicator" class="hidden">Kyro is typing...</div>
 
 <style>
   .hidden {
     display: none;
   }
   
   .show {
     display: block;
   }
   
   #typing-indicator {
     background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
     padding: 5px;
     border-radius: 5px;
     margin-top: 10px;
     transition: opacity 0.5s ease-in-out;
   }
   
   .message {
     position: relative;
     margin-bottom: 10px;
   }
   
   .icon-container {
     position: absolute;
     top: 50%;
     right: 10px;
     display: none;
     transform: translateY(-50%);
   }
   
   .mess {
     display: flex;
   }
   
   .icon-btn {
     background: transparent;
     border: none;
     cursor: pointer;
     margin-left: 5px;
   }
 </style>
 
 
 <script>
   const chatList = document.getElementById("chat-list");
   const chatContainer = document.getElementById("chat-container");
   const typingIndicator = document.getElementById("typing-indicator");
   let currentChatId = 0;
   
   function createNewChat() {
     currentChatId++;
     
     const chatTitle = `Chat $ {
       currentChatId
     }
     
     `;
     const li = document.createElement("li");
     li.textContent = chatTitle;
     
     li.id = `chat-$ {
       currentChatId
     }
     
     `;
     li.contentEditable = true;
     li.onclick = () => openChat(li.id);
     const deleteBtn = document.createElement("button");
     deleteBtn.textContent = "Delete";
     
     deleteBtn.onclick = (e) => {
       e.stopPropagation();
       li.remove();
     }
     
     ;
     li.appendChild(deleteBtn);
     chatList.appendChild(li);
   }
   
   function openChat(chatId) {
     console.log(`Opening $ {
         chatId
       }
       
       `);
   }
   
   function appendMessage(text, className) {
     const messageDiv = document.createElement("div");
     messageDiv.textContent = text;
     messageDiv.classList.add("message", className);
     const icons = document.createElement("div");
     icons.classList.add("icon-container");
     icons.innerHTML = ` <button class="icon-btn">&#9998;
     </button><button class="icon-btn">&#128203;
     </button><button class="icon-btn">&#128465;
     </button>`;
     messageDiv.appendChild(icons);
     chatContainer.appendChild(messageDiv);
     chatContainer.scrollTop = chatContainer.scrollHeight;
   }
   
   async function getChatGPTResponse(message) {
       typingIndicator.classList.remove("hidden");
       const reply = await fetchResponseFromAPI(message);
       // Your existing API fetch logic
       typingIndicator.classList.add("hidden"); appendMessage(reply, "bot"); } function fetchResponseFromAPI(message) { return new Promise((resolve) => { setTimeout(() => { resolve("This is a response from the bot."); }, 2000);
       // Simulate API delay }); } 
 </script>
