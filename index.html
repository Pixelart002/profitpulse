 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kyro.ai - Ultra Pro Max</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <script src="https://accounts.google.com/gsi/client" async defer></script>
   <style>
     .glass {
       background: rgba(255, 255, 255, 0.1);
       backdrop-filter: blur(20px);
       border: 1px solid rgba(255, 255, 255, 0.15);
     }
   </style>
 </head>
 
 <body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 text-white font-sans min-h-screen">
   
   <!-- Authentication Container -->
   <div id="authContainer" class="flex items-center justify-center min-h-screen">
     <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
       <h1 class="text-3xl font-bold mb-6">Welcome to Kyro.ai</h1>
       <div id="g_id_onload" data-client_id="1047818163471-vdijksv0ta6f0u1msu2e8gvd792097fi.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false">
       </div>
       <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="pill" data-logo_alignment="left">
       </div>
     </div>
   </div>
   
   <!-- Dashboard UI -->
   <div id="dashboardContainer" class="hidden md:flex flex-row min-h-screen">
     <!-- Sidebar -->
     <aside class="w-64 glass p-4 space-y-4 hidden md:block">
       <h2 class="text-2xl font-bold">Kyro.ai</h2>
       <nav class="flex flex-col space-y-2">
         <button onclick="switchTab('dashboard')">Dashboard</button>
         <button onclick="switchTab('generate')">Generate Post</button>
         <button onclick="switchTab('posts')">My Posts</button>
         <button onclick="switchTab('profile')">Profile</button>
         <button onclick="switchTab('tickets')">Support Tickets</button>
         <button onclick="switchTab('admin')" id="adminBtn" class="hidden text-yellow-400">Admin Panel</button>
       </nav>
     </aside>
     
     <!-- Main content -->
     <main class="flex-1 p-6 overflow-y-auto">
       <section id="dashboardTab">
         <h1 class="text-3xl font-bold mb-4">Welcome, <span id="username">User</span></h1>
         <p>Real-time activity feed and quick actions...</p>
       </section>
       <section id="generateTab" class="hidden">
         <h2 class="text-2xl font-bold mb-4">Generate Blog Post</h2>
         <input type="text" placeholder="Enter topic..." class="w-full p-2 rounded mb-4 text-black">
         <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Auto Generate</button>
       </section>
       <section id="postsTab" class="hidden">
         <h2 class="text-2xl font-bold mb-4">My Posts</h2>
         <p>Real-time posts list...</p>
       </section>
       <section id="profileTab" class="hidden">
         <h2 class="text-2xl font-bold mb-4">My Profile</h2>
         <p>User details and edit options...</p>
       </section>
       <section id="ticketsTab" class="hidden">
         <h2 class="text-2xl font-bold mb-4">Support Tickets</h2>
         <p>Raise and track support tickets...</p>
       </section>
       <section id="adminTab" class="hidden">
         <h2 class="text-2xl font-bold mb-4 text-yellow-300">Admin Panel</h2>
         <p>Moderator approvals and content control...</p>
       </section>
     </main>
   </div>
   
   <script>
     function handleCredentialResponse(response) {
       document.getElementById('authContainer').classList.add('hidden');
       document.getElementById('dashboardContainer').classList.remove('hidden');
       // In real setup, validate token and get user info
     }
     
     function switchTab(tabId) {
       const sections = ['dashboard', 'generate', 'posts', 'profile', 'tickets', 'admin'];
       sections.forEach(id => {
         document.getElementById(`${id}Tab`)?.classList.add('hidden');
       });
       document.getElementById(`${tabId}Tab`)?.classList.remove('hidden');
     }
   </script>
   
 </body>
 
 </html>
