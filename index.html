<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kyro.AI Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .header-hidden {
      transform: translateY(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .header-visible {
      transform: translateY(0);
      transition: transform 0.3s ease-in-out;
    }
    .content-section {
      display: none;
    }
    .visible {
      display: block;
    }
    .profile-card {
      border-left: 2px solid #ddd;
      border-right: 2px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .badge {
      background-color: #ff5722;
      color: white;
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 20px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="bg-gray-100">
<header id="main-header" class="fixed top-4 left-0 right-0 mx-4 bg-white shadow-lg rounded-2xl px-4 py-2 flex items-center justify-between z-50 header-visible">
  <div class="flex items-center gap-4">
    <h1 class="text-lg font-bold">Kyro.AI</h1>
    <span id="credits-badge" class="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Credits: <strong id="credits-amount">0</strong></span>
  </div>
  <button id="hamburger-btn" class="p-2 border border-gray-400 rounded-md focus:outline-none">
    <i data-feather="menu" class="w-6 h-6"></i>
  </button>
</header>

<!-- Dropdown menu here -->

<main class="pt-28 px-4 max-w-4xl mx-auto relative z-0">
  <div class="text-2xl font-bold text-gray-800 mb-2 text-center sm:text-left">Welcome, User!</div>
  <div id="breadcrumbs" class="text-sm text-gray-500 mb-10">Home</div>

  <!-- Credits section -->
  <section id="credits" class="content-section visible">
    <h2 class="text-xl font-semibold mb-4">Credits</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="text-lg font-medium mb-2">Total Earned</h3>
        <p id="total-earned" class="text-blue-600 text-2xl font-bold">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="text-lg font-medium mb-2">Earned by Tasks</h3>
        <p id="earned-by-tasks" class="text-green-600 text-2xl font-bold">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="text-lg font-medium mb-2">Earned by Social</h3>
        <p id="earned-by-social" class="text-purple-600 text-2xl font-bold">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="text-lg font-medium mb-2">Purchased</h3>
        <p id="purchased" class="text-yellow-600 text-2xl font-bold">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4 md:col-span-2">
        <h3 class="text-lg font-medium mb-2">Remaining Credits</h3>
        <p id="remaining-credits" class="text-red-600 text-3xl font-bold">0</p>
      </div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient('https://qfdlvfwrbqmswgzzqvry.supabase.co', ' eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxeGxha2FtYnpyZWJpZnFzemJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxOTAzMjcsImV4cCI6MjA1OTc2NjMyN30.kIEpEt84s5sRAPmaN7Vb2oQCnXIHnKVxPFXD5gDqNuQ');

  // Listen for real-time changes in the credits table
  supabase
    .from('credits')
    .on('UPDATE', payload => {
      console.log('Credits Updated:', payload.new);
      updateCreditsSection(payload.new);
    })
    .subscribe();

  function updateCreditsSection(data) {
    document.getElementById('total-earned').textContent = data.total_earned;
    document.getElementById('earned-by-tasks').textContent = data.earned_by_tasks;
    document.getElementById('earned-by-social').textContent = data.earned_by_social;
    document.getElementById('purchased').textContent = data.purchased;
    document.getElementById('remaining-credits').textContent = data.remaining_credits;
    document.getElementById('credits-amount').textContent = data.remaining_credits;
  }

  // Listen for real-time updates on the user profile
  supabase
    .from('users')
    .on('UPDATE', payload => {
      console.log('User Profile Updated:', payload.new);
      updateProfile(payload.new);
    })
    .subscribe();

  function updateProfile(data) {
    // Example: update profile picture
    const profilePic = document.querySelector('.profile-pic');
    if (profilePic) {
      profilePic.src = data.profile_picture;  // Assuming the picture URL is stored
    }
  }

  // Profile page interaction and other logic...

</script>
</body>
</html>
