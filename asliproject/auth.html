<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyro.AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-bold text-purple-600">Kyro.AI</h1>
            <button id="menuBtn" class="p-2 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Curtain Menu -->
    <div id="curtainMenu" class="fixed inset-y-0 right-0 w-64 bg-white shadow-xl transform translate-x-full transition-transform duration-300">
        <div class="p-4">
            <div class="mb-4">
                <h3 class="text-lg font-semibold">Menu</h3>
            </div>
            <nav class="space-y-2">
                <a href="#" class="block p-2 hover:bg-gray-100 rounded" onclick="showProfile()">Profile</a>
                <a href="#" class="block p-2 hover:bg-gray-100 rounded" onclick="showSettings()">Settings</a>
                <a href="#" class="block p-2 hover:bg-gray-100 rounded" onclick="showTicketModal()">Raise a Ticket</a>
                <a href="#" class="block p-2 hover:bg-gray-100 rounded">Documentation</a>
                <a href="#" class="block p-2 hover:bg-gray-100 rounded">Privacy Policy</a>
                <button onclick="logout()" class="w-full mt-4 bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="p-6" id="mainContent">
        <!-- Profile Section -->
        <div id="profileSection" class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">User Profile</h2>
            <div id="profileContent"></div>
        </div>

        <!-- Admin Dashboard (Conditional) -->
        <div id="adminDashboard" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="font-semibold mb-2">Total Users</h3>
                    <p id="totalUsers" class="text-3xl text-purple-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="font-semibold mb-2">API Calls (Last Hour)</h3>
                    <p id="apiCalls" class="text-3xl text-purple-600">0</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between mb-4">
                    <h3 class="text-xl font-semibold">User Management</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left border-b">
                                <th class="pb-2">Email</th>
                                <th class="pb-2">Role</th>
                                <th class="pb-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md mx-auto mt-20">
            <h3 class="text-xl font-semibold mb-4">Settings</h3>
            <form id="updateProfileForm">
                <input type="text" id="fullName" class="w-full p-2 mb-4 border rounded" placeholder="Full Name">
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Update Profile</button>
            </form>
            <button onclick="showUpdatePassword()" class="mt-4 text-purple-600 hover:underline">Change Password</button>
        </div>
    </div>

    <!-- Ticket Modal -->
    <div id="ticketModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md mx-auto mt-20">
            <h3 class="text-xl font-semibold mb-4">Raise a Ticket</h3>
            <form id="ticketForm">
                <textarea class="w-full p-2 mb-4 border rounded" placeholder="Describe your issue" rows="4"></textarea>
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Submit Ticket</button>
            </form>
        </div>
    </div>

    <script>
        const supabase = createClient(
            'https://wqxlakambzrebifqszbo.supabase.co',
            ' eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxeGxha2FtYnpyZWJpZnFzemJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxOTAzMjcsImV4cCI6MjA1OTc2NjMyN30.kIEpEt84s5sRAPmaN7Vb2oQCnXIHnKVxPFXD5gDqNuQ'
        );

        let currentUser = null;

        // Initialize Dashboard
        async function initDashboard() {
            currentUser = JSON.parse(sessionStorage.getItem('user'));
            if (!currentUser) window.location.href = '/login';
            
            await loadProfile();
            checkAdminAccess();
            setupRealTime();
            loadAnalytics();
        }

        async function loadProfile() {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('email', currentUser.email)
                .single();

            if (data) {
                document.getElementById('profileContent').innerHTML = `
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Name:</strong> ${data.fullname}</p>
                    <p><strong>Role:</strong> ${data.role}</p>
                `;
            }
        }

        async function checkAdminAccess() {
            const { data } = await supabase
                .from('users')
                .select('role')
                .eq('email', currentUser.email)
                .single();

            if (data.role === 'admin') {
                document.getElementById('adminDashboard').classList.remove('hidden');
                loadUsers();
            }
        }

        async function loadUsers() {
            const { data } = await supabase.from('users').select('*');
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = data.map(user => `
                <tr class="border-b">
                    <td class="py-2">${user.email}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="deleteUser('${user.id}')" class="text-red-500 hover:text-red-700">Delete</button>
                    </td>
                </tr>
            `).join('');
            document.getElementById('totalUsers').textContent = data.length;
        }

        async function loadAnalytics() {
            // Get API calls from last hour
            const { data } = await supabase
                .rpc('count_api_calls_last_hour');
            
            document.getElementById('apiCalls').textContent = data;
        }

        function setupRealTime() {
            supabase
                .channel('custom-all-channel')
                .on('postgres_changes', { event: '*', schema: 'public' }, () => {
                    loadUsers();
                    loadAnalytics();
                })
                .subscribe();
        }

        // Event Listeners
        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('curtainMenu').classList.toggle('translate-x-full');
        });

        async function logout() {
            await supabase.auth.signOut();
            sessionStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Admin Functions
        async function deleteUser(userId) {
            if (confirm('Are you sure?')) {
                await supabase.from('users').delete().eq('id', userId);
                loadUsers();
            }
        }

        // Initialize when DOM loaded
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
