<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kyro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }
    .menu {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      padding: 1rem 2rem;
    }
    .menu a {
      margin-left: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .menu a:hover {
      background-color: #f0f0f0;
    }
    .curtain {
      display: none;
      flex-direction: column;
      padding: 1rem 2rem;
      background: white;
    }
    .curtain a {
      margin: 5px 0;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    .section.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    @media (max-width: 600px) {
      .menu {
        display: none;
      }
      .menu-toggle {
        display: flex;
      }
      .curtain {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kyro AI</h1>
    <div class="menu-toggle" onclick="toggleCurtain()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <nav class="menu">
    <a href="#" onclick="showSection('profile')">Profile</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <nav class="curtain" id="curtainMenu">
    <a href="#" onclick="showSection('profile')">Profile</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <div id="profile" class="section">
    <h3>Your Profile</h3>
    <div style="margin-bottom: 1rem;">
      <label>Email:</label>
      <div style="padding: 10px; background: #f9f9f9; border-radius: 5px;" id="email"></div>
    </div>
    <div style="margin-bottom: 1rem;">
      <label>Full Name:</label>
      <div style="padding: 10px; background: #f9f9f9; border-radius: 5px;" id="fullname"></div>
    </div>
    <div style="margin-bottom: 1rem;">
      <label>Role:</label>
      <div style="padding: 10px; background: #f9f9f9; border-radius: 5px;" id="role"></div>
    </div>
  </div>

  <div id="settings" class="section">
    <h3>Edit Profile</h3>
    <input type="text" id="editFullName" placeholder="Full Name" />
    <select id="editRole">
      <option value="">Select Role</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="saveChanges()">Save Changes</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://wqxlakambzrebifqszbo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxeGxha2FtYnpyZWJpZnFzemJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxOTAzMjcsImV4cCI6MjA1OTc2NjMyN30.kIEpEt84s5sRAPmaN7Vb2oQCnXIHnKVxPFXD5gDqNuQ'
    );

    const userData = JSON.parse(sessionStorage.getItem('user'));
    const email = userData?.user?.email;

    async function fetchUserData() {
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('email', email)
        .single();

      if (data) {
        document.getElementById('email').textContent = email;
        document.getElementById('fullname').textContent = data.fullname;
        document.getElementById('role').textContent = data.role;

        document.getElementById('editFullName').value = data.fullname;
        document.getElementById('editRole').value = data.role;
      } else {
        alert("Error loading profile");
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function saveChanges() {
      const fullname = document.getElementById('editFullName').value;
      const role = document.getElementById('editRole').value;

      const { error } = await supabase
        .from('users')
        .update({ fullname, role })
        .eq('email', email);

      if (error) {
        alert("Update failed: " + error.message);
      } else {
        alert("Profile updated!");
        fetchUserData();
        showSection('profile');
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "/asliproject/";
    }

    function toggleCurtain() {
      const curtain = document.getElementById('curtainMenu');
      curtain.style.display = curtain.style.display === 'flex' ? 'none' : 'flex';
    }

    fetchUserData();
    showSection('profile');
  </script>
</body>
</html>
