<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kyro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2ff, #f9fbff);
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }
    .menu, .curtain {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }
    .menu a, .curtain a {
      text-decoration: none;
      color: #0d3b66;
      font-weight: bold;
      padding: 10px 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .menu a:hover, .curtain a:hover {
      background-color: #e6f0ff;
    }
    .curtain {
      max-height: 0;
      overflow: hidden;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 0;
      background: white;
      width: 100%;
      padding: 0 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      transition: max-height 0.3s ease;
    }
    .curtain.open {
      max-height: 600px;
      padding: 1rem;
    }
    .section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 550px;
      margin: 2rem auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: none;
    }
    .section.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 12px;
      padding: 10px 24px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #155fa0;
    }
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0d3b66;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 2000;
      text-align: center;
    }
    @media (max-width: 600px) {
      .menu { display: none; }
      .menu-toggle { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kyro AI</h1>
    <div class="menu-toggle" onclick="toggleCurtain()">
      <div></div><div></div><div></div>
    </div>
  </header>

  <nav class="menu">
    <a href="#" onclick="showSection('profile')">Profile</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <nav class="curtain" id="curtainMenu">
    <a href="#" onclick="showSection('profile'); toggleCurtain();">Profile</a>
    <a href="#" onclick="showSection('settings'); toggleCurtain();">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <div id="profile" class="section">
    <h3 style="text-align:left">Welcome, <span id="displayName"></span></h3>
    <div style="display: flex; justify-content: center; margin-bottom: 1rem;">
      <img id="userPic" src="" alt="Profile Picture" style="width:100px; height:100px; object-fit:cover; border-radius: 50%; border: 3px solid #0d3b66;" />
    </div>
    <div><strong>Name:</strong> <span id="fullName"></span></div>
    <div><strong>Email:</strong> <span id="email"></span></div>
    <div><strong>Role:</strong> <span id="role"></span></div>
  </div>

  <div id="settings" class="section">
    <h3>Update Info</h3>
    <input type="text" id="editName" placeholder="Enter new name">
    <input type="file" id="editPic" accept="image/*">
    <button onclick="saveUpdates()">Save Changes</button>
    <hr style="margin: 20px 0">
    <h4>Reset Password</h4>
    <button onclick="requestPasswordReset()">Send Reset Link</button>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    const supabase = window.supabase.createClient('https://wqxlakambzrebifqszbo.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

    const session = JSON.parse(sessionStorage.getItem('user'));
    const email = session?.user?.email;
    const userPic = session?.user?.user_metadata?.avatar_url;

    async function fetchUserData() {
      const { data } = await supabase.from('users').select('*').eq('email', email).single();
      document.getElementById('email').textContent = email;
      document.getElementById('role').textContent = data.role;
      document.getElementById('displayName').textContent = data.fullname;
      document.getElementById('fullName').textContent = data.fullname;
      document.getElementById('editName').value = data.fullname;
      document.getElementById('userPic').src = userPic;
      document.title = `Kyro Dashboard - Welcome ${data.fullname}`;
    }

    async function saveUpdates() {
      const newName = document.getElementById('editName').value;
      const file = document.getElementById('editPic').files[0];

      if (file) {
        const { data: uploaded, error: uploadError } = await supabase.storage.from('profile-pics').upload(`${email}.jpg`, file, { upsert: true });
        if (uploadError) return showNotification('Upload failed');
      }

      await supabase.from('users').update({ fullname: newName }).eq('email', email);
      showNotification('Changes saved');
      fetchUserData();
    }

    async function requestPasswordReset() {
      const { error } = await supabase.auth.resetPasswordForEmail(email);
      if (!error) showNotification('Password reset link sent');
    }

    function showNotification(message) {
      const note = document.getElementById('notification');
      note.textContent = message;
      note.style.display = 'block';
      setTimeout(() => note.style.display = 'none', 3000);
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleCurtain() {
      document.getElementById('curtainMenu').classList.toggle('open');
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = '/asliproject/auth.html';
    }

    fetchUserData();
    showSection('profile');
  </script>
</body>
</html>
