<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kyro: '#0d3b66',
            light: '#f9fbff',
            soft: '#e0f2ff',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-soft to-light font-sans">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 bg-white shadow">
      <h1 class="text-2xl font-bold text-kyro">Kyro AI</h1>
      <div class="flex items-center gap-4">
        <span id="creditDisplay" class="text-kyro font-semibold">Credits: 0</span>
        <button onclick="logout()" class="bg-kyro text-white px-4 py-2 rounded-lg hover:bg-blue-700">Logout</button>
      </div>
    </header>

    <!-- Body -->
    <div class="flex flex-1 flex-col md:flex-row">
      <!-- Sidebar -->
      <aside class="w-full md:w-64 bg-white shadow-lg p-4 space-y-2">
        <nav class="flex flex-col gap-2">
          <button onclick="showSection('profile')" class="py-2 px-3 text-left hover:bg-soft rounded">Profile</button>
          <button onclick="showSection('generator')" class="py-2 px-3 text-left hover:bg-soft rounded">Generate Content</button>
          <button onclick="showSection('credits')" class="py-2 px-3 text-left hover:bg-soft rounded">Credits</button>
          <button onclick="showSection('settings')" class="py-2 px-3 text-left hover:bg-soft rounded">Settings</button>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-6 overflow-auto">
        <!-- Profile Section -->
        <section id="profile" class="hidden">
          <h2 class="text-2xl font-semibold mb-4">Welcome, <span id="displayName"></span></h2>
          <div class="bg-white p-4 rounded-lg shadow space-y-4">
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
              <img id="userPic" class="w-24 h-24 rounded-full border-4 border-kyro" alt="Profile Picture">
              <div>
                <p><strong>Name:</strong> <span id="fullName"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Role:</strong> <span id="role"></span></p>
              </div>
            </div>
            <div class="space-x-2">
              <button onclick="toggleEdit(true)" class="bg-kyro text-white px-4 py-2 rounded">Edit</button>
              <button onclick="requestPasswordReset()" class="bg-gray-300 px-4 py-2 rounded">Reset Password</button>
            </div>
            <div id="editForm" class="hidden space-y-3">
              <input id="editName" type="text" class="w-full px-3 py-2 border rounded" placeholder="New name">
              <input id="editPic" type="file" class="w-full">
              <div class="space-x-2">
                <button onclick="saveName()" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
                <button onclick="toggleEdit(false)" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Generator Section -->
        <section id="generator" class="hidden">
          <h2 class="text-2xl font-semibold mb-4">AI Content Generator</h2>
          <textarea id="promptInput" class="w-full border rounded p-4" rows="5" placeholder="Enter your topic or prompt..."></textarea>
          <button onclick="generateContent()" class="mt-4 bg-kyro text-white px-4 py-2 rounded">Generate</button>
          <div id="outputArea" class="mt-6 p-4 bg-white rounded-lg shadow whitespace-pre-wrap"></div>
        </section>

        <!-- Credits Section -->
        <section id="credits" class="hidden">
          <h2 class="text-2xl font-semibold mb-4">Credits</h2>
          <div class="bg-white p-4 rounded-lg shadow space-y-2">
            <p><strong>Total Credits:</strong> <span id="totalCredits">0</span></p>
            <p><strong>Earned via Social:</strong> <span id="socialCredits">0</span></p>
            <p><strong>Earned via Tasks:</strong> <span id="taskCredits">0</span></p>
            <p><strong>Purchased Credits:</strong> <span id="purchasedCredits">0</span></p>
          </div>
        </section>

        <!-- Settings Section -->
        <section id="settings" class="hidden">
          <h2 class="text-2xl font-semibold mb-4">Settings</h2>
          <form onsubmit="return updatePassword(event)" class="space-y-4 bg-white p-6 rounded shadow">
            <label class="block">
              <span class="text-gray-700">New Password</span>
              <input id="newPassword" type="password" class="mt-1 block w-full px-4 py-2 border rounded" required>
            </label>
            <button type="submit" class="bg-kyro text-white px-4 py-2 rounded">Update Password</button>
          </form>
        </section>
      </main>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-kyro text-white px-6 py-3 rounded shadow hidden z-50"></div>

  <!-- Script Logic -->
  <script>
    const supabase = window.supabase.createClient('https://wqxlakambzrebifqszbo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxeGxha2FtYnpyZWJpZnFzemJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxOTAzMjcsImV4cCI6MjA1OTc2NjMyN30.kIEpEt84s5sRAPmaN7Vb2oQCnXIHnKVxPFXD5gDqNuQ');
    const session = JSON.parse(sessionStorage.getItem('user'));
    const email = session?.user?.email;
    const userPic = session?.user?.user_metadata?.avatar_url;

    function showSection(id) {
      document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function showNotification(msg) {
      const note = document.getElementById('notification');
      note.textContent = msg;
      note.classList.remove('hidden');
      setTimeout(() => note.classList.add('hidden'), 3000);
    }

    async function fetchUserData() {
      const { data } = await supabase.from('users').select('*').eq('email', email).single();
      document.getElementById('displayName').textContent = data.fullname;
      document.getElementById('fullName').textContent = data.fullname;
      document.getElementById('email').textContent = email;
      document.getElementById('role').textContent = data.role;
      document.getElementById('userPic').src = userPic;
      document.getElementById('editName').value = data.fullname;
      document.getElementById('creditDisplay').textContent = `Credits: ${data.credits || 0}`;
      document.getElementById('totalCredits').textContent = data.credits || 0;
      document.getElementById('socialCredits').textContent = data.social_credits || 0;
      document.getElementById('taskCredits').textContent = data.task_credits || 0;
      document.getElementById('purchasedCredits').textContent = data.purchased_credits || 0;
    }

    function toggleEdit(show) {
      document.getElementById('editForm').classList.toggle('hidden', !show);
    }

    async function saveName() {
      const newName = document.getElementById('editName').value;
      await supabase.from('users').update({ fullname: newName }).eq('email', email);
      showNotification('Profile updated');
      toggleEdit(false);
      fetchUserData();
    }

    async function requestPasswordReset() {
      const { error } = await supabase.auth.resetPasswordForEmail(email);
      if (!error) showNotification('Password reset link sent');
    }

    async function generateContent() {
      const prompt = document.getElementById('promptInput').value;
      if (!prompt.trim()) return showNotification('Prompt required');
      document.getElementById('outputArea').textContent = 'Generating...';
      const response = await fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'text-davinci-003',
          prompt,
          max_tokens: 500
        })
      });
      const data = await response.json();
      document.getElementById('outputArea').textContent = data.choices?.[0]?.text || 'No output generated';
    }

    async function updatePassword(event) {
      event.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (!error) showNotification('Password updated');
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = '/asliproject/auth.html';
    }

    fetchUserData();
    showSection('profile');
  </script>
</body>
</html>
