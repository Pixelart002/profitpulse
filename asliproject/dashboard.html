<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kyro: '#0d3b66',
            light: '#f9fbff',
            soft: '#e0f2ff',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-soft to-light font-sans">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 bg-white shadow">
      <h1 class="text-2xl font-bold text-kyro">Kyro AI Dashboard</h1>
      <div class="flex items-center gap-4">
        <span id="creditDisplay" class="text-kyro font-semibold">Credits: 0</span>
        <button onclick="logout()" class="bg-kyro text-white px-4 py-2 rounded-lg hover:bg-blue-700">Logout</button>
      </div>
    </header>

    <!-- Real-time Data Sections -->
    <main class="flex-1 p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Real-time Users -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-kyro">Active Users</h2>
        <div id="usersList" class="space-y-2">
          <!-- Users will be populated here -->
          <div class="text-center text-gray-500">Loading users...</div>
        </div>
      </section>

      <!-- Real-time Content Generations -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-kyro">Recent Generations</h2>
        <div id="generationsList" class="space-y-4">
          <!-- Generations will be populated here -->
          <div class="text-center text-gray-500">Loading generations...</div>
        </div>
      </section>

      <!-- Real-time Transactions -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4 text-kyro">Credit Transactions</h2>
        <div id="transactionsList" class="space-y-2">
          <!-- Transactions will be populated here -->
          <div class="text-center text-gray-500">Loading transactions...</div>
        </div>
      </section>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-kyro text-white px-6 py-3 rounded shadow hidden z-50"></div>

    <!-- Script Logic -->
    <script>
      const supabase = window.supabase.createClient(
        'https://wqxlakambzrebifqszbo.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxeGxha2FtYnpyZWJpZnFzemJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxOTAzMjcsImV4cCI6MjA1OTc2NjMyN30.kIEpEt84s5sRAPmaN7Vb2oQCnXIHnKVxPFXD5gDqNuQ'
      );

      let userId = null;
      let realtimeSubscriptions = [];

      // Initialize dashboard
      async function initDashboard() {
        try {
          // Get current user
          const { data: { user } } = await supabase.auth.getUser();
          if (!user) throw new Error('Not authenticated');
          userId = user.id;

          // Load initial data
          await Promise.all([
            fetchUsers(),
            fetchGenerations(),
            fetchTransactions(),
            fetchUserCredits()
          ]);

          // Setup real-time subscriptions
          setupRealtime();

        } catch (error) {
          showNotification(error.message);
          setTimeout(() => logout(), 2000);
        }
      }

      // Fetch and display users
      async function fetchUsers() {
        const { data, error } = await supabase
          .from('users')
          .select('id, fullname, email, role, last_sign_in_at')
          .order('last_sign_in_at', { ascending: false });

        if (error) throw error;
        populateUsers(data);
      }

      // Fetch and display content generations
      async function fetchGenerations() {
        const { data, error } = await supabase
          .from('generations')
          .select('id, created_at, prompt, duration, cost')
          .order('created_at', { ascending: false })
          .limit(5);

        if (error) throw error;
        populateGenerations(data);
      }

      // Fetch and display transactions
      async function fetchTransactions() {
        const { data, error } = await supabase
          .from('transactions')
          .select('id, created_at, amount, type, description')
          .order('created_at', { ascending: false })
          .limit(5);

        if (error) throw error;
        populateTransactions(data);
      }

      // Get user credits
      async function fetchUserCredits() {
        const { data, error } = await supabase
          .from('users')
          .select('credits')
          .eq('id', userId)
          .single();

        if (!error && data) {
          document.getElementById('creditDisplay').textContent = `Credits: ${data.credits}`;
        }
      }

      // Real-time setup
      function setupRealtime() {
        // Users subscription
        const usersSub = supabase
          .channel('users-channel')
          .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'users'
          }, () => fetchUsers())
          .subscribe();

        // Generations subscription
        const gensSub = supabase
          .channel('generations-channel')
          .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'generations'
          }, () => fetchGenerations())
          .subscribe();

        // Transactions subscription
        const transSub = supabase
          .channel('transactions-channel')
          .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'transactions'
          }, () => {
            fetchTransactions();
            fetchUserCredits();
          })
          .subscribe();

        realtimeSubscriptions.push(usersSub, gensSub, transSub);
      }

      // DOM population functions
      function populateUsers(users) {
        const container = document.getElementById('usersList');
        container.innerHTML = users.map(user => `
          <div class="p-3 bg-soft rounded flex items-center justify-between">
            <div>
              <p class="font-medium">${user.fullname}</p>
              <p class="text-sm text-gray-600">${user.email}</p>
            </div>
            <span class="text-sm bg-kyro text-white px-2 py-1 rounded">${user.role}</span>
          </div>
        `).join('');
      }

      function populateGenerations(generations) {
        const container = document.getElementById('generationsList');
        container.innerHTML = generations.map(gen => `
          <div class="p-3 bg-soft rounded">
            <p class="text-sm font-medium">${new Date(gen.created_at).toLocaleTimeString()}</p>
            <p class="text-gray-600 truncate">${gen.prompt}</p>
            <div class="flex justify-between mt-2 text-sm">
              <span>${gen.duration}ms</span>
              <span class="text-kyro">-${gen.cost} credits</span>
            </div>
          </div>
        `).join('');
      }

      function populateTransactions(transactions) {
        const container = document.getElementById('transactionsList');
        container.innerHTML = transactions.map(tx => `
          <div class="p-3 bg-soft rounded flex justify-between items-center">
            <div>
              <p class="text-sm font-medium">${tx.type}</p>
              <p class="text-xs text-gray-600">${new Date(tx.created_at).toLocaleDateString()}</p>
            </div>
            <span class="${tx.amount > 0 ? 'text-green-600' : 'text-red-600'}">
              ${tx.amount > 0 ? '+' : ''}${tx.amount}
            </span>
          </div>
        `).join('');
      }

      function showNotification(msg) {
        const note = document.getElementById('notification');
        note.textContent = msg;
        note.classList.remove('hidden');
        setTimeout(() => note.classList.add('hidden'), 3000);
      }

      function logout() {
        // Unsubscribe from all real-time channels
        realtimeSubscriptions.forEach(sub => sub.unsubscribe());
        supabase.auth.signOut();
        sessionStorage.clear();
        window.location.href = '/asliproject/auth.html';
      }

      // Initialize the dashboard
      initDashboard();
    </script>
</body>
</html>
