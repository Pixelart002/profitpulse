<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kyro.ai Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body class="h-screen overflow-hidden">
  <div class="flex h-full">
    <div class="w-64 glass p-4 hidden md:block">
      <h1 class="text-2xl font-bold mb-6">Kyro.ai</h1>
      <nav class="space-y-3">
        <button onclick="showSection('dashboard')">Dashboard</button>
        <button onclick="showSection('ai-assistant')">AI Assistant</button>
        <button onclick="showSection('credits')">Credits</button>
        <button onclick="showSection('profile')">Profile</button>
        <button onclick="showSection('settings')">Settings</button>
      </nav>
    </div>
    
    <div class="flex-1 overflow-y-auto">
      <div class="glass flex justify-between items-center p-4 md:px-8">
        <div class="text-xl font-semibold">Welcome, <span id="userName">User</span></div>
        <div class="space-x-4">
          <span class="text-blue-400 font-bold">Credits: <span id="creditCount">10</span></span>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
      
      <div id="dashboard" class="p-4 fade-in">Main dashboard content...</div>
      
      <div id="ai-assistant" class="hidden p-4 fade-in">
        <h2 class="text-xl mb-4 font-bold">AI Blogging Assistant</h2>
        <textarea id="blogInput" class="w-full glass p-3 mb-3 rounded" rows="5" placeholder="Write your prompt..."></textarea>
        <button onclick="generateBlog()" class="bg-blue-600 px-4 py-2 rounded">Generate</button>
        <div id="generatedOutput" class="mt-4"></div>
      </div>
      
      <div id="credits" class="hidden p-4 fade-in">
        <h2 class="text-xl font-bold mb-4">Credits</h2>
        <ul class="space-y-2">
          <li>Total Credits Earned: <span id="totalCredits">10</span></li>
          <li>By Tasks: <span id="taskCredits">0</span></li>
          <li>By Social: <span id="socialCredits">0</span></li>
          <li>Purchased: <span id="purchasedCredits">0</span></li>
          <li class="text-blue-400">Remaining: <span id="creditCountBottom">10</span></li>
        </ul>
      </div>
      
      <div id="profile" class="hidden p-4 fade-in">
        <h2 class="text-xl font-bold mb-4">Profile</h2>
        <div class="space-y-3">
          <input id="profileName" class="glass w-full p-2 rounded" placeholder="Name" />
          <input id="profileEmail" class="glass w-full p-2 rounded" disabled placeholder="Email" />
          <input id="profilePassword" type="password" class="glass w-full p-2 rounded" placeholder="New Password" />
          <button onclick="saveProfile()" class="bg-blue-500 px-4 py-2 rounded">Save</button>
          <p id="profileSaved" class="text-green-400 hidden">Your data is saved.</p>
        </div>
      </div>
      
      <div id="settings" class="hidden p-4 fade-in">
        <h2 class="text-xl font-bold mb-4">Settings</h2>
        <p class="mb-2">Request password reset:</p>
        <input id="resetEmail" class="glass w-full p-2 rounded" placeholder="Enter email" />
        <button onclick="requestReset()" class="bg-blue-500 mt-2 px-4 py-2 rounded">Send Magic Link</button>
      </div>
    </div>
  </div>
  
  <script>
    const supabase = supabase.createClient('https://wqxlakambzrebifqszbo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxeGxha2FtYnpyZWJpZnFzemJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxOTAzMjcsImV4cCI6MjA1OTc2NjMyN30.kIEpEt84s5sRAPmaN7Vb2oQCnXIHnKVxPFXD5gDqNuQ');
    
    const showSection = (id) => {
      ['dashboard', 'ai-assistant', 'credits', 'profile', 'settings'].forEach(el => {
        document.getElementById(el).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
    
    const generateBlog = async () => {
      const input = document.getElementById('blogInput').value;
      if (!input) return alert("Enter something");
      const { data, error } = await supabase.functions.invoke('generate-blog', { body: { prompt: input } });
      if (error) return alert("Error generating blog");
      document.getElementById('generatedOutput').innerHTML = `<div class='mt-2 glass p-4 rounded'>${data.output}</div>`;
      updateCredits(-1);
    }
    
    const updateCredits = async (amount) => {
      let currentCredits = parseInt(document.getElementById('creditCount').textContent);
      currentCredits += amount;
      document.getElementById('creditCount').textContent = currentCredits;
      document.getElementById('creditCountBottom').textContent = currentCredits;
      await supabase.from('profiles').update({ credits: currentCredits }).eq('id', user.id);
    }
    
    const saveProfile = async () => {
      const name = document.getElementById('profileName').value;
      const password = document.getElementById('profilePassword').value;
      const updates = { user_metadata: { name } };
      if (password) updates.password = password;
      const { error } = await supabase.auth.updateUser(updates);
      if (error) return alert("Error saving profile");
      document.getElementById('profileSaved').classList.remove('hidden');
      setTimeout(() => document.getElementById('profileSaved').classList.add('hidden'), 3000);
    }
    
    const requestReset = async () => {
      const email = document.getElementById('resetEmail').value;
      if (!email) return alert("Email required");
      await supabase.auth.resetPasswordForEmail(email);
      alert("Magic link sent to your email");
    }
    
    const logout = async () => {
      await supabase.auth.signOut();
      location.reload();
    }
    
    let user = null;
    document.addEventListener('DOMContentLoaded', async () => {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) return alert("Not logged in");
      user = data.user;
      document.getElementById('userName').textContent = user.user_metadata.name;
      document.getElementById('profileName').value = user.user_metadata.name;
      document.getElementById('profileEmail').value = user.email;
      
      const { data: profileData } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      if (profileData) {
        document.getElementById('creditCount').textContent = profileData.credits;
        document.getElementById('creditCountBottom').textContent = profileData.credits;
        document.getElementById('totalCredits').textContent = profileData.total_credits || 0;
        document.getElementById('taskCredits').textContent = profileData.task_credits || 0;
        document.getElementById('socialCredits').textContent = profileData.social_credits || 0;
        document.getElementById('purchasedCredits').textContent = profileData.purchased_credits || 0;
      }
    });
  </script>
</body>

</html>
